<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>マーカ座標読込</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../shared/sidebar.css" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-entity camera></a-entity>

        <a-entity id="mirrored-rings" scale="-1 1 1">
            <!-- マーカ追従リング -->
            <a-marker id="kick" type="pattern" url="../markers/pattern-kick.patt">
                <a-ring radius-inner="0.3" radius-outer="0.6" color="red" opacity="0.3" rotation="-90 0 0"></a-ring>
            </a-marker>

            <a-marker id="snare" type="pattern" url="../markers/pattern-snare.patt">
                <a-ring radius-inner="0.3" radius-outer="0.6" color="green" opacity="0.3" rotation="-90 0 0"></a-ring>
            </a-marker>

            <a-marker id="hihat" type="pattern" url="../markers/pattern-hihat.patt">
                <a-ring radius-inner="0.3" radius-outer="0.6" color="blue" opacity="0.3" rotation="-90 0 0"></a-ring>
            </a-marker>

            <!-- 認識済リング -->
            <a-entity id="highlight-rings"></a-entity>
        </a-entity>
    </a-scene>

    <div id="button">
        <button id="loadMarkers">マーカー読み込み</button>
        <button id="nextPage">演奏する</button>
    </div>

    <script src="script.js"></script>
    <script src="../shared/sidebar.js"></script>
</body>
</html>
